<template id="login">
	<div class="login">
		<header>
			<img src="images/logo.png">

			<p>ML Skype AutoBot ™ </p>
		</header>
		<div class="body">
			<div class="column1">
				<form>
					<h1>Войдите</h1>
					<input name="email" type="email" placeholder="Email"/>
					<input name="password" type="password" placeholder="Пароль"/>
					<button type="submit">Войти</button>
				</form>
				<img src="images/logo-leader.png" class="leader-logo">
			</div>
			<div class="column1">
				<div class="howuse">
					<h3>Как войти?</h3>

					<p>Для входа используйте почту и пароль проекта</p>

					<p class="site-name"><strong>club-leader.com</strong></p>

					<p>Без покупки программы Silver бот не работает</p>
				</div>
			</div>
			<div class="column1">
				<div class="info">
					<h4>Что это?</h4>

					<p>ML Skype AutoBot — кроссплатфоренный бот-спаммер Skype для Windows, Mac OS, Linux.</p>
					<h4>Возможности:</h4>
					<ul>
						<li>Добавление в друзья;</li>
						<li>Рассылка сообщений.</li>
					</ul>
				</div>
			</div>
		</div>
		<footer>
			<p>© ML Skype Autobot beta v0.1 www.mlautobot.com</p>
		</footer>
	</div>
</template>

<template id="skype-login">
	<form class="skype-login">
		<p style="text-align: center;">Введите логин и пароль Skype</p>
		<input name="login" placeholder="Логин"/>
		<input name="password" type="password" placeholder="Пароль"/>
		<button type="submit" class="skype-button">Войти</button>
		<p>Вход в Skype занимает некоторое время... После добавления логин появиться слева!</p>
	</form>
</template>

<template id="error">
	<div class="error">
        <header>
            <img src="images/logo.png">

            <p>ML Skype AutoBot ™ </p>
        </header>
        
        <div class="message">
            <h1>Ошибка! </h1>
            <h2>Последнее сообщение:</h2>
            <h3><i>Хьюстон, что-то не так... Инопланетяни вторглись на нашу планету, их сотни...</i> ... хм ...  в .. .а ... #%$&@^%^$%&@*#$&^% </h3>
            <p><strong>Не переживайте! Вскоре мы победим мерзких марсиашек.</strong></p>
            <p>Попробуйте еще раз войти через 5 минут.</p>
        </div>

        <div class="background"></div>
        
        <footer>
            <p>© ML Skype Autobot beta v0.1 www.mlautobot.com</p>
        </footer>

    </div>
</template>
