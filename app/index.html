<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ML Skype AutoBot beta v0.1</title>
	<link rel="icon" href="images/icon.png">
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="dark"></div>
<div id="root"></div>

<template id="app-layout">
	<div class="add-skype">
		<header>
            <img src="images/logo.png">

            <p>ML Skype AutoBot ™ </p>
        </header>
        <aside>
			<button type="button" id="addSkype">Добавить Skype</button>
			<ul></ul>
		</aside>
		<div id="main"></div>
        <footer>
            <p>© ML Skype Autobot beta v0.1 www.mlautobot.com</p>
        </footer>
	</div>
</template>

<template id="tabs-layout">
	<div>
		<ul>
			<li id="tab-messages">Сообщения</li>
			<li id="tab-invites">Добавление контактов</li>
		</ul>
		<div id="tab"></div>
	</div>
</template>

<template id="login">
	<div class="login">
		<header>
			<img src="images/logo.png">

			<p>ML Skype AutoBot ™ </p>
		</header>
		<div class="body">
			<div class="column1">
				<form>
					<h1>Войдите</h1>
					<input name="email" type="email" placeholder="Email"/>
					<input name="password" type="password" placeholder="Пароль"/>
					<button type="submit">Войти</button>
				</form>
				<img src="images/logo-leader.png" class="leader-logo">
			</div>
			<div class="column1">
				<div class="howuse">
					<h3>Как войти?</h3>

					<p>Для входа используйте почту и пароль проекта</p>

					<p class="site-name"><strong>club-leader.com</strong></p>

					<p>Без покупки программы Silver бот не работает</p>
				</div>
			</div>
			<div class="column1">
				<div class="info">
					<h4>Что это?</h4>

					<p>ML Skype AutoBot — кроссплатфоренный бот-спаммер Skype для Windows, Mac OS, Linux.</p>
					<h4>Возможности:</h4>
					<ul>
						<li>Добавление в друзья;</li>
						<li>Рассылка сообщений.</li>
					</ul>
				</div>
			</div>
		</div>
		<footer>
			<p>© ML Skype Autobot beta v0.1 www.mlautobot.com</p>
		</footer>
	</div>
</template>

<template id="skype-login">
	<form class="skype-login">
		<h1>Вход в учетную запись Skype</h1>
		<input name="login" placeholder="Логин"/>
		<input name="password" type="password" placeholder="Пароль"/>
		<button type="submit" class="skype-button">Войти</button>
	</form>
</template>

<template id="error">
	<div class="error">
        <header>
            <img src="images/logo.png">

            <p>ML Skype AutoBot ™ </p>
        </header>
        
        <div class="message">
            <h1>Ошибка! </h1>
            <h2>Последнее сообщение:</h2>
            <h3><i>Хьюстон, что-то не так... Инопланетяни вторглись на нашу планету, их сотни...</i> ... хм ...  в .. .а ... #%$&@^%^$%&@*#$&^% </h3>
            <p><strong>Не переживайте! Вскоре мы победим мерзких марсиашек.</strong></p>
            <p>Попробуйте еще раз войти через 5 минут.</p>
        </div>

        <div class="background"></div>
        
        <footer>
            <p>© ML Skype Autobot beta v0.1 www.mlautobot.com</p>
        </footer>

    </div>
</template>

<template id="contacts">
	<div>
		<input type="search"/>

		<div>
			<button id="checkAll" type="button">все</button>
			<button id="checkNobody" type="button">никого</button>
			<button id="checkOnline" type="button">онлайн</button>
			<button id="checkOffline" type="button">офлайн</button>
			<label id="showOnline">
				<input type="checkbox"/>
				только онлайн
			</label>
		</div>
		<div class="fill">
			<table>
				<thead>
				<tr>
					<th colspan="2">Контакт</th>
					<th rowspan="2">Skype</th>
				</tr>
				<tr>
					<th>Логин</th>
					<th>Имя</th>
				</tr>
				</thead>
				<tbody></tbody>
			</table>
			<form>
				<div>
					Загрузка контактов
					<input id="loadContacts" type="file"/>

					<div id="loadContactsInformer" style="display: none">
						<span class="actual"></span>
						из
						<span class="expected"></span>
					</div>
				</div>
				<textarea></textarea>
				<button id="send" type="button">Послать</button>
			</form>
		</div>
	</div>
</template>

<script src="js/master.js"></script>
</body>
</html>
