<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MLBot</title>
	<style>
		#root {
			display: flex;
			position: fixed;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
		}

		#dark {
			/*display: none;*/
		}

		webview {
			position: fixed;
			top: 0;
			right: 0;
			width: 1024px;
			height: 768px;
			overflow: scroll;
		}

		#contacts {
			display: flex;
			flex-direction: column;
		}

		#contacts ul {
			overflow-y: scroll;
			height: calc(100vh - 40px);
		}

		#contacts .fill {
			display: flex;
		}

		#contacts form {
			display: flex;
			flex-direction: column;
		}

		.online {
			background-color: rgba(0, 128, 0, 0.2);
		}
	</style>
</head>
<body>

<div id="root"></div>

<template id="app-layout">
	<div>
		<aside>
			<button type="button" id="addSkype">Добавить Skype</button>
			<ul></ul>
		</aside>
		<div id="main"></div>
	</div>
</template>

<template id="tabs-layout">
	<div>
		<ul>
			<li id="tab-messages">Сообщения</li>
			<li id="tab-invites">Добавление контактов</li>
		</ul>
		<div id="tab"></div>
	</div>
</template>

<template id="login">
	<form>
		<h1>Войдите</h1>
		<input name="email" type="email" placeholder="Email"/>
		<input name="password" type="password" placeholder="Пароль"/>
		<button type="submit">Войти</button>
	</form>
</template>

<template id="skype-login">
	<form>
		<h1>Вход в учетную запись Skype</h1>
		<input name="login" placeholder="Логин" />
		<input name="password" type="password" placeholder="Пароль" />
		<button type="submit">Войти</button>
	</form>
</template>

<template id="contacts">
	<input type="search"/>
	<div>
		<button id="checkAll" type="button">все</button>
		<button id="checkNobody" type="button">никого</button>
		<button id="checkOnline" type="button">онлайн</button>
		<button id="checkOffline" type="button">офлайн</button>
		<label id="showOnline">
			<input type="checkbox"/>
			только онлайн
		</label>
	</div>
	<div class="fill">
		<ul></ul>
		<form>
			<div>
				Загрузка контактов
				<input id="loadContacts" type="file"/>
				<div id="loadContactsInformer" style="display: none">
					<span class="actual"></span>
					из
					<span class="expected"></span>
				</div>
			</div>
			<textarea></textarea>
			<button id="send" type="button">Послать</button>
		</form>
	</div>
</template>

<div id="dark"></div>

<script src="master.js"></script>
</body>
</html>
